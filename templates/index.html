<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Bot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; }
        #chatbox { width: 500px; max-width: 90%; height: 500px; border: 1px solid #555; padding: 10px; overflow-y: auto; background: #2c2c2c; margin-top: 20px; }
        #inputArea { margin-top: 10px; display: flex; width: 500px; max-width: 90%; }
        #userInput { flex: 1; padding: 10px; border: 1px solid #555; border-radius: 5px; background: #1e1e1e; color: #fff; }
        #sendBtn { padding: 10px 15px; margin-left: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user { background: #007bff; text-align: right; }
        .bot { background: #555; text-align: left; }
    </style>
</head>
<body>
    <h1>AI Chat Bot</h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="chat with ai ..." />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function addMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.textContent = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage(message, "user");
            userInput.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                addMessage(data.reply, "bot");
            } catch (err) {
                addMessage("error in sending", "bot");
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
